<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Game of doors. </title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://kit.fontawesome.com/a1856ddf14.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Shojumaru|Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>

      <div class="heading-section">
        <h1 class="heading">3 Door<br> DUNGEON </h1>
        <input type="text" name="name" class="btn" id="userName" placeholder="ENTER NAME" value="">
        <button type="button" class="subBtn" name="button">START GAME</button>
      </div>
      <div class="starting-section">
        <span class="fas fa-dungeon icon" id="icon1"></span>
        <span class="fas fa-dungeon icon" id="icon2"></span>
        <span class="fas fa-dungeon icon "id="icon3"></span>
      </div>
      <div class="message-box">
        <p class="user-input"></p>
      </div>
      <div class="game-stage">
        <span>Stage: </span>
        <span class="stageNum">1</span>
        <span>Lives: </span>
        <span class="lifeNum">3</span>
      </div>
      <div class="game-asset">
        <span>Inventory => </span>
        <span >Swords: </span>
        <span class="sword">0</span>
        <span >Shields: </span>
        <span class="shield">0</span>
      </div>
      <audio id="music" src="song.wav">

      </audio>

    <script src="index.js"></script>

  </body>
</html>
